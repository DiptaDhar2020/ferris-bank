<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ferris Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Ferris Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <form class="o">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-success" id="login">Submit</button>
              </form>
        </div>
    </div>
    <div id="transaction-area">
      <h1>Transaction Area</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="current-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">2350</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input type="text" class="form-control" id="deposit-amount" placeholder="$ amount you wanna deposit">
            <button class="btn btn-success" id="add-deposit">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" class="form-control" id="withdraw-amount" placeholder="$ amount you wanna withdraw">
            <button class="btn btn-success" id="withdrawMoney">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
       const loginBtn = document.getElementById('login');
       loginBtn.addEventListener("mouseover", function() {
         const loginArea = document.getElementById("login-area");
         loginArea.style.display = 'none';
         const transactionArea = document.getElementById("transaction-area");
         transactionArea.style.display = "block";
       })
       //deposit button event handler
       const depo = document.getElementById("add-deposit");
       depo.addEventListener("click", function(){
        //  const depositAmount =  document.getElementById("deposit-amount").value;
        //  const depositValue = parseFloat(depositAmount);
        const depositValue = getInputAmount("deposit-amount")

         updateAmount("current-deposit", depositValue)
        //  const currentDeposit = document.getElementById("current-deposit").innerText;
        //  currentDepositAmount = parseFloat(currentDeposit);
        //  const totalDeposit = depositValue + currentDepositAmount;

        //  document.getElementById("current-deposit").innerText = totalDeposit;
        //  document.getElementById("deposit-amount").value = "";

        //  balance management

        // const currentBalance = document.getElementById(id).innerText;
        // const currentBalanceValue = parseFloat(currentBalance);
        // const totalBalance = depositValue + currentBalanceValue;
        // document.getElementById(id).innerText = totalBalance;

        updateAmount("current-balance", depositValue)

        document.getElementById("deposit-amount").value = "";
        
       })
       function updateAmount(id, depositValue){
        const current = document.getElementById(id).innerText;
        const currentValue = parseFloat(current);
        const total = depositValue + currentValue;
        document.getElementById(id).innerText = total;
       }

      //  for withdraw section
      const withdraw = document.getElementById("withdrawMoney");
      withdraw.addEventListener("click", function(){
        // const withdrawAmount = document.getElementById("withdraw-amount").value;
        // withdrawValue = parseFloat(withdrawAmount);
        const withdrawValue = getInputAmount("withdraw-amount")
        const currentWithdraw = document.getElementById("current-withdraw").innerText;
        const currentWithdrawValue = parseFloat(currentWithdraw);
        const total = depositValue - currentWithdrawValue;
        document.getElementById("current-balance").innerText = total;
        document.getElementById("withdraw-amount").value = "";

      })
      function getInputAmount(id){
        const amount = document.getElementById(id).value;
        const value = parseFloat(amount);
        return value;
      }
    </script>
</body>
</html>
